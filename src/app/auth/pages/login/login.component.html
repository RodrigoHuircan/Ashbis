<ion-content class="ion-padding">
  <h2 class="ion-text-center">Login</h2>

  <form [formGroup]="datosForm" (ngSubmit)="login()">
    <ion-list lines="none">
      <!-- Email -->
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input type="email" formControlName="email" placeholder="Email"></ion-input>

        <ion-note color="danger" class="note-error"
          *ngIf="datosForm.get('email')?.hasError('required') && datosForm.get('email')?.touched">
          <ion-icon name="alert-circle-outline" size="small"></ion-icon>
          Este campo es <strong>requerido</strong>
        </ion-note>

        <ion-note color="danger" class="note-error"
          *ngIf="datosForm.get('email')?.hasError('email') && datosForm.get('email')?.touched">
          <ion-icon name="alert-circle-outline" size="small"></ion-icon>
          Ingresa un email <strong>válido</strong>
        </ion-note>
      </ion-item>

      <!-- Password -->
      <ion-item class="ion-margin-top">
        <ion-label position="stacked">Contraseña</ion-label>
        <ion-input type="password" formControlName="password" placeholder="Mínimo 6 caracteres"></ion-input>

        <ion-note color="danger" class="note-error"
          *ngIf="datosForm.get('password')?.hasError('required') && datosForm.get('password')?.touched">
          <ion-icon name="alert-circle-outline" size="small"></ion-icon>
          Este campo es <strong>requerido</strong>
        </ion-note>

        <ion-note color="danger" class="note-error"
          *ngIf="datosForm.get('password')?.hasError('minlength') && datosForm.get('password')?.touched">
          <ion-icon name="alert-circle-outline" size="small"></ion-icon>
          La contraseña debe tener al menos 6 caracteres
        </ion-note>
      </ion-item>
    </ion-list>

    <ion-button type="submit" expand="block" class="ion-margin-top" [disabled]="cargando || datosForm.invalid">
      Registrarse
    </ion-button>
  </form>
</ion-content>
