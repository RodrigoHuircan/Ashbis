<ion-tabs>
  <ion-tab-bar slot="bottom">

    <!-- 1. Pestaña Home -->
    <!-- 'href' usa el RouterLink que importamos en el .ts -->
    <ion-tab-button tab="home" href="/tabs/home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label> <!-- 'ion-label' también se importa -->
    </ion-tab-button>

    <!-- 2. Pestaña Listar Mascotas -->
    <ion-tab-button tab="listar-mascotas" href="/tabs/listar-mascotas">
      <ion-icon name="list-outline"></ion-icon>
      <ion-label>Mis Mascotas</ion-label>
    </ion-tab-button>

    <!-- 3. Pestaña Crear Mascotas -->
    <ion-tab-button tab="crear-mascotas" href="/tabs/crear-mascotas">
      <ion-icon name="add-circle-outline"></ion-icon>
      <ion-label>Agregar</ion-label>
    </ion-tab-button>

    <!-- 5. Pestaña Perfil -->
    <ion-tab-button tab="perfil" href="/tabs/perfil">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
